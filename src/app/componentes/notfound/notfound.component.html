<div class="notfound-container">
    <mat-card class="header-card">
      <mat-card-header>
        <mat-card-title>Página não encontrada, estaremos te direcionando à página principal.</mat-card-title>
        <mat-card-subtitle>Você está sendo direcionado em {{ countdown }} segundos...</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
      </mat-card-content>
    </mat-card>
  </div>
